<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>Google Map</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBscnOMLa9GqTlBl2PkZYt5tbS6N9H_f_c&callback=initMap&libraries=&v=weekly"
    defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <b>Start: </b>
      <select id="start">
        <option value="ang mo kio, singapore">Central</option>
        <option value="changi, singapore">East</option>
        <option value="woodlands, singapore">North</option>
        <option value="jurong east, singapore">West</option>
      </select>
      &nbsp;
      <b>End: </b>
      <select id="end">
        <option value="ang mo kio, singapore">Central</option>
        <option value="changi, singapore">East</option>
        <option value="woodlands, singapore">North</option>
        <option value="jurong east, singapore">West</option>
      </select>
    </div>
    <div id="map"></div>
  </body>
</html>
